<head>

<body>
    
  <!-- <button class="btn btn-success">Click to see the modal</button>
  <button class="btn btn-danger">Click to see the modal</button>
  <button class="btn btn-info">Click to see the modal</button> -->

  <!--my button-->
  <button data-bs-toggle="modal" data-bs-target="#myModal" class="btn btn-success">Click to see the modal</button>

  
  <!--my modal-->
      <div class="modal" id="myModal" tabindex="-1" >
        <!-- el id no tiene # se relaciona con el target -->
        <!-- tabindex muestra al modal sobre otros elementos -->

        <div class="modal-dialog modal-lg modal-fullscreen-md-down">
          <!-- to modify omdal size -->
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title">Modal Title</h1>

                <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
              </div>

              <div class="modal-body">
                <p>This is the content of the modal</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur alias assumenda aut ad ducimus quia eaque. Alias sint iure sequi delectus facere cumque fugit nesciunt? Nisi vitae nesciunt fuga deleniti?</p>
              </div>

              <div class="modal-footer">
                This is a footer from the modal 
              </div>
          </div>   <!-- closes modal content -->
          </div> <!--closes modal dialog container -->
        </div><!--closes modal main div -->
        
  
</body>
</html>
